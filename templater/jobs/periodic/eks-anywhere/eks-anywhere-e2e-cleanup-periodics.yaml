jobName: eks-anywhere-e2e-cleanup-periodic
cronExpression: 0 */1 * * *
commands:
- make update-attribution-files
architecture: AMD64
extraRefs:
- org: aws
  repo: eks-anywhere
  baseRef: main
resources:
  requests:
    cpu: 4
    memory: 16Gi
  limits:
    memory: 16Gi
    cpu: 4
volumeMounts:
- name: ssh-auth
  mountPath: /secrets/ssh-secrets
  readOnly: true
- name: github-auth
  mountPath: /secrets/github-secrets
  readOnly: true
volumes:
- name: ssh-auth
  VolumeType: secret
  Secret:
    DefaultMode: 256
    Name: pr-bot-ssh-secret
- name: github-auth
  VolumeType: secret
  Secret:
    DefaultMode: 256
    Name: pr-bot-github-token