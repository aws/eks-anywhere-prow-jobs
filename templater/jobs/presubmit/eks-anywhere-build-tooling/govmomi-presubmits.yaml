jobName: govmomi-tooling-presubmit
runIfChanged: ^build/lib/.*|Common.mk|projects/vmware/govmomi/.*
commands:
- if $(make check-project-path-exists); then make build -C $PROJECT_PATH; fi
projectPath: projects/vmware/govmomi
imageBuild: true
resources:
  requests:
    memory: 4Gi
    cpu: 1024m
  limits:
    memory: 4Gi
    cpu: 1024m