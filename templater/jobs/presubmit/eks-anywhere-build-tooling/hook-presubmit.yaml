jobName: hook-tooling-presubmit
runIfChanged: EKS_DISTRO_MINIMAL_BASE_TAG_FILE|^build/lib/.*|Common.mk|projects/tinkerbell/hook/.*
commands:
- if $(make check-project-path-exists); then make build images -C $PROJECT_PATH; fi
projectPath: projects/tinkerbell/hook
imageBuild: true
localRegistry: true
envVars:
- name: IMAGE_REPO
  value: localhost:5000
resources:
  requests:
    memory: 16Gi
    cpu: 4