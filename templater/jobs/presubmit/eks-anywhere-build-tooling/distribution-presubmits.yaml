jobName: distribution-tooling-presubmit
runIfChanged: ^build/lib/.*|Common.mk|projects/goharbor/distribution/.*
branches:
- ^main$
commands:
- if $(make check-project-path-exists); then make build -C $PROJECT_PATH; fi
projectPath: projects/goharbor/distribution
imageBuild: true
resources:
  requests:
    memory: 8Gi
    cpu: 1024m