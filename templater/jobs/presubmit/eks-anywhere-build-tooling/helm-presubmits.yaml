jobName: helm-tooling-presubmit
runIfChanged: ^build/lib/.*|Common.mk|projects/helm/helm/.*
imageBuild: true
commands:
- if $(make check-project-path-exists); then make build -C $PROJECT_PATH; fi
projectPath: projects/helm/helm
resources:
  requests:
    memory: 16Gi
    cpu: 4
  limits:
    memory: 16Gi
    cpu: 4
