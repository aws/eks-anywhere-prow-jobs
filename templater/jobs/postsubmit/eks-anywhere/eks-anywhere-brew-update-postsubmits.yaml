jobName: brew-update-postsubmit
runIfChanged: release/triggers/brew-version-release/*
image-build: true
branches:  
- ^release-.*$
extra_refs:
  - org: eks-anywhere-brew-pr-bot
    repo: homebrew-tap
    base_ref: master
commands:
- make update-brew-formula
resources:
  requests:
    cpu: 1024m
    memory: 8Gi
  limits:
    memory: 8Gi
    cpu: 1024m
        