presubmits:
  aws/eks-anywhere-build-tooling:
  - name: etcdadm-tooling-presubmit
    always_run: false
    run_if_changed: "EKS_DISTRO_BASE_TAG_FILE|projects/kubernetes-sigs/etcdadm/.*"
    cluster: "prow-presubmits-cluster"
    max_concurrency: 10
    skip_report: false
    clone_uri: "git@github.com:aws/eks-anywhere-build-tooling.git"
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-a8z3fg9jrzai
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      ssh_key_secrets:
      - ssh-secret
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - image: public.ecr.aws/eks-distro-build-tooling/builder-base:7d41d9b36b74063dc40609a41bf9baf60a1a4bea
        command:
        - bash
        - -c
        - >
          make build -C projects/kubernetes-sigs/etcdadm
        resources:
          requests:
            memory: "4Gi"
            cpu: "1024m"
          limits:
            memory: "4Gi"
            cpu: "1024m"
