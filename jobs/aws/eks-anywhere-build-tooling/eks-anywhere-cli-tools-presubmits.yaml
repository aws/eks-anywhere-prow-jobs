presubmits:
  aws/eks-anywhere-build-tooling:
  - name: eks-anywhere-cli-tools-tooling-presubmit
    always_run: false
    run_if_changed: "EKS_DISTRO_MINIMAL_BASE_DOCKER_CLIENT_TAG_FILE|EKSD_LATEST_RELEASES|^build/lib/.*|Common.mk|projects/aws/eks-anywhere-build-tooling/.*"
    cluster: "prow-presubmits-cluster"
    max_concurrency: 10
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:465f465018b2888089fa7f62bf2531cf0ef741f5.2
        command:
        - bash
        - -c
        - >
          trap 'touch /status/done' EXIT
          &&
          build/lib/buildkit_check.sh
          &&
          if $(make check-project-path-exists); then make build -C $PROJECT_PATH; fi
        env:
        - name: ARTIFACTS_BUCKET
          value: "s3://projectbuildpipeline-857-pipelineoutputartifactsb-10ajmk30khe3f"
        - name: PROJECT_PATH
          value: projects/aws/eks-anywhere-build-tooling
        resources:
          requests:
            memory: "8Gi"
            cpu: "1024m"
      - name: buildkitd
        image: moby/buildkit:v0.9.3-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
