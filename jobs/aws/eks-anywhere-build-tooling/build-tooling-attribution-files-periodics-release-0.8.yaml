periodics:
  - name: build-tooling-attribution-files-periodic-release-0-8
    # Runs every weekday (M-F) at 2PM PST
    cron: "0 21 * * 1-5"
    cluster: "prow-postsubmits-cluster"
    decoration_config:
      timeout: 4h
      gcs_configuration:
        bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    extra_refs:
    - org: aws
      repo: eks-anywhere-build-tooling
      base_ref: release-0.8
    labels:
      image-build: "true"
    spec:
      serviceaccountName: postsubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:465f465018b2888089fa7f62bf2531cf0ef741f5.2
        env:
        - name: PULL_BASE_REF
          value: release-0.8
        command: 
        - bash
        - -c
        - >
          trap 'touch /status/done' EXIT
          &&
          build/lib/buildkit_check.sh
          &&
          make update-attribution-files
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "4"
        volumeMounts:
        - name: ssh-auth
          mountPath: /secrets/ssh-secrets
          readOnly: true
        - name: github-auth
          mountPath: /secrets/github-secrets
          readOnly: true
      - name: buildkitd
        image: moby/buildkit:v0.9.3-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      volumes:
      - name: ssh-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-ssh-secret
      - name: github-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-github-token
