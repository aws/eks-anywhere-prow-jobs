presubmits:
  aws/eks-anywhere-build-tooling:
    - name: troubleshoot-tooling-presubmit
      always_run: false
      run_if_changed: "^build/lib/.*|Common.mk|projects/replicatedhq/troubleshoot/.*"
      cluster: "prow-presubmits-cluster"
      max_concurrency: 10
      skip_branches:
      - release-0.1
      skip_report: false
      decoration_config:
        gcs_configuration:
          bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
          path_strategy: explicit
        s3_credentials_secret: s3-credentials
      spec:
        serviceaccountName: presubmits-build-account
        automountServiceAccountToken: false
        containers:
          - image: public.ecr.aws/eks-distro-build-tooling/builder-base:465f465018b2888089fa7f62bf2531cf0ef741f5.2
            command:
              - bash
              - -c
              - >
                make build -C $PROJECT_PATH
            env:
            - name: PROJECT_PATH
              value: projects/replicatedhq/troubleshoot
            resources:
              requests:
                memory: "16Gi"
                cpu: "4"
              limits:
                memory: "16Gi"
                cpu: "4"
