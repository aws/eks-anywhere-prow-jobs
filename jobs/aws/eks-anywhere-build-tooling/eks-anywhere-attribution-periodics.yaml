periodics:
- name: eks-anywhere-attribution-periodic
  cron: "0 8 * * 1-5"
  cluster: "prow-postsubmits-cluster"
  error_on_eviction: true
  decoration_config:
    timeout: 4h
    gcs_configuration:
      bucket: s3://prowdataclusterstack-316434458-prowbucket7c73355c-1n9f9v93wpjcm
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  extra_refs:
  - org: aws
    repo: eks-anywhere-build-tooling
    base_ref: main
  labels:
    image-build: "true"
    disk-usage: "true"
  spec:
    nodeSelector:
      arch: "AMD64"
    serviceaccountName: postsubmits-build-account
    automountServiceAccountToken: false
    containers:
    - name: build-container
      image: public.ecr.aws/eks-distro-build-tooling/builder-base:standard-977c03a302add60496d6f7bacebf09516d7e1b7d.2

      command:
      - bash
      - -c
      - >
        trap 'touch /status/done && rm -rf /home/prow/go/src/' EXIT
        &&
        build/lib/buildkit_check.sh
        &&
        make update-attribution-files
      resources:
        requests:
          memory: "16Gi"
          cpu: "5"
      volumeMounts:
      - name: ssh-auth
        mountPath: /secrets/ssh-secrets
        readOnly: true
      - name: github-auth
        mountPath: /secrets/github-secrets
        readOnly: true
    - name: buildkitd
      image: moby/buildkit:v0.12.5-rootless
      command:
      - sh
      args:
      - /script/entrypoint.sh
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
    - name: disk-monitor
      image: public.ecr.aws/amazonlinux/amazonlinux:2
      command:
      - sh
      args:
      - /disk-usage-script/entrypoint.sh
    volumes:
    - name: ssh-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-ssh-secret
    - name: github-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-github-token
