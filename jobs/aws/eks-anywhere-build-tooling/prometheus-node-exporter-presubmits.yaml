presubmits:
  aws/eks-anywhere-build-tooling:
  - name: prometheus-tooling-presubmit
    always_run: false
    run_if_changed: "EKS_DISTRO_BASE_TAG_FILE|^build/lib/.*|Common.mk|projects/prometheus/node-exporter/.*"
    cluster: "prow-presubmits-cluster"
    max_concurrency: 10
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:7e3154406cdf70dbe7b2fd87d5e7a48dd2014b9d.2
        command:
        - bash
        - -c
        - >
          trap 'touch /status/done && rm -rf /home/prow/go/src/' EXIT
          &&
          build/lib/buildkit_check.sh
          &&
          if $(make check-project-path-exists); then make build -C $PROJECT_PATH; fi
        env:
        - name: PROJECT_PATH
          value: projects/prometheus/node-exporter
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "4"
      - name: buildkitd
        image: moby/buildkit:v0.10.5-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000