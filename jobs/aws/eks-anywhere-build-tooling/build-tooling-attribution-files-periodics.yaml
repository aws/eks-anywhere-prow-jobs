periodics:
  - name: build-tooling-attribution-files-periodic
    # Runs every weekday (M-F) at 2PM PST
    cron: "0 21 * * 1-5"
    cluster: "prow-presubmits-cluster"
    decoration_config:
      timeout: 3h
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    extra_refs:
    - org: aws
      repo: eks-anywhere-build-tooling
      base_ref: main
    labels:
      image-build: "true"
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:8a8cce197f5e12922e32f76a77bbe09304b46c39
        command:
        - bash
        - -c
        - >
          build/lib/buildkit_check.sh
          &&
          make update-attribution-files
          &&
          touch /status/done
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "4"
        volumeMounts:
        - name: ssh-auth
          mountPath: /secrets/ssh-secrets
          readOnly: true
        - name: github-auth
          mountPath: /secrets/github-secrets
          readOnly: true
      - name: buildkitd
        image: moby/buildkit:v0.9.0-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      volumes:
      - name: ssh-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-ssh-secret
      - name: github-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-github-token
