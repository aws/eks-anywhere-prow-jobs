presubmits:
  aws/eks-anywhere-build-tooling:
  - name: hook-tooling-presubmit
    always_run: false
    run_if_changed: "EKS_DISTRO_MINIMAL_BASE_TAG_FILE|^build/lib/.*|Common.mk|projects/tinkerbell/hook/.*"
    cluster: "prow-presubmits-cluster"
    max_concurrency: 10
    skip_branches:
    - release-0.6
    - release-0.7
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    labels:
      image-build: "true"
      local-registry: "true"
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:7bb54c61231f42fc66ddf0d49187f39583cec095
        command:
        - bash
        - -c
        - >
          build/lib/buildkit_check.sh
          &&
          make build -C projects/tinkerbell/hook
          &&
          touch /status/done
        env:
        - name: IMAGE_REPO
          value: "localhost:5000"
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - date +%s > /status/pending
          periodSeconds: 10
        resources:
          requests:
            memory: "16Gi" # Higher memory for kernel builds
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "4"
      - name: buildkitd
        image: moby/buildkit:v0.9.3-rootless
        command:
        - sh
        args:
        - /script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      - name: registry
        image: registry:2
        command:
        - sh
        args:
        - /registry-script/entrypoint.sh
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test $(($(date +%s) - 15)) -lt $(cat /status/pending)
          periodSeconds: 15
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 3
