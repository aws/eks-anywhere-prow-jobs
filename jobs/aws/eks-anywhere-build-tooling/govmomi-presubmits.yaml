presubmits:
  aws/eks-anywhere-build-tooling:
  - name: govmomi-tooling-presubmit
    always_run: false
    run_if_changed: "^build/lib/.*|Common.mk|projects/vmware/govmomi/.*"
    cluster: "prow-presubmits-cluster"
    max_concurrency: 10
    skip_report: false
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - image: public.ecr.aws/eks-distro-build-tooling/builder-base:5d1c2feb8d74a1919b87e6263e96020f08dbf314.2
        command:
        - bash
        - -c
        - >
          if $(make check-project-path-exists); then make build -C $PROJECT_PATH; fi
        env:
        - name: PROJECT_PATH
          value: projects/vmware/govmomi
        resources:
          requests:
            memory: "4Gi"
            cpu: "1024m"
          limits:
            memory: "4Gi"
            cpu: "1024m"
