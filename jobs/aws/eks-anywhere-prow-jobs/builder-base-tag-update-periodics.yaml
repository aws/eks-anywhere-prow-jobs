periodics:
  - name: builder-base-tag-update-periodic
    # Runs every weekday (M-F) at 2PM PST
    cron: "0 21 * * 1-5"
    cluster: "prow-presubmits-cluster"
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      ssh_key_secrets:
      - ssh-secret
    extra_refs:
    - org: aws
      repo: eks-anywhere-prow-jobs
      base_ref: main
      clone_uri: git@github.com:aws/eks-anywhere-prow-jobs.git
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - image: public.ecr.aws/eks-distro-build-tooling/builder-base:930624e251df041349f3d3089c983fcf394f1c60
        command:
        - bash
        - -c
        - >
          scripts/pr_automation/update_tag.sh
        env:
        - name: REPO_OWNER
          value: "aws"
        resources:
          requests:
            memory: "4Gi"
            cpu: "1024m"
          limits:
            memory: "4Gi"
            cpu: "1024m"
        volumeMounts:
        - name: ssh-auth
          mountPath: /secrets/ssh-secrets
          readOnly: true
        - name: github-auth
          mountPath: /secrets/github-secrets
          readOnly: true
      volumes:
      - name: ssh-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-ssh-secret
      - name: github-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-github-token
