periodics:
- name: eks-anywhere-generate-golden-files-periodic
  cron: "8 * * * 1-5"
  cluster: "prow-presubmits-cluster"
  error_on_eviction: true
  decoration_config:
    timeout: 30m
    gcs_configuration:
      bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  extra_refs:
  - org: aws
    repo: eks-anywhere
    base_ref: main
  labels:
    disk-usage: "true"
  spec:
    serviceaccountName: presubmits-build-account
    automountServiceAccountToken: false
    containers:
    - name: build-container
      image: public.ecr.aws/eks-distro-build-tooling/builder-base:standard-d7e2e97ffdb76507c54160927bfe5f711f3e2642.2
      command:
      - bash
      - -c
      - >
        trap 'touch /status/done && rm -rf /home/prow/go/src/' EXIT
        &&
        make update-golden-files
      resources:
        requests:
          memory: "16Gi"
          cpu: "4"
      volumeMounts:
      - name: ssh-auth
        mountPath: /secrets/ssh-secrets
        readOnly: true
      - name: github-auth
        mountPath: /secrets/github-secrets
        readOnly: true
    - name: disk-monitor
      image: public.ecr.aws/amazonlinux/amazonlinux:2
      command:
      - sh
      args:
      - /disk-usage-script/entrypoint.sh
    volumes:
    - name: ssh-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-ssh-secret
    - name: github-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-github-token
