periodics:
  - name: eks-anywhere-e2e-cleanup-periodic
    # Runs after every one hour
    cron: "0 */1 * * *"
    cluster: "prow-presubmits-cluster"
    decoration_config:
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      ssh_key_secrets:
      - ssh-secret
    extra_refs:
    - org: aws
      repo: eks-anywhere
      base_ref: main
      clone_uri: git@github.com:aws/eks-anywhere.git
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - name: build-container
        image: public.ecr.aws/eks-distro-build-tooling/builder-base:930624e251df041349f3d3089c983fcf394f1c60
        env:
        - name: TEST_ROLE_ARN
          value: "arn:aws:iam::389870312627:role/EksaTestCleanUpBetaRole"
        - name: INTEGRATION_TEST_STORAGE_BUCKET
          value: "testbuildstack-389870312-eksaintegrationtestresou-16c6ww2eisb6u"
        - name: INTEGRATION_TEST_MAX_INSTANCE_AGE
          value: "21600"
        - name: INTEGRATION_TEST_INSTANCE_TAG
          value: "EKSA-E2E"
        command:
        - bash
        - -c
        - >
          make e2e-cleanup
        resources:
          requests:
            memory: "4Gi"
            cpu: "1024m"
          limits:
            memory: "4Gi"
            cpu: "1024m"
