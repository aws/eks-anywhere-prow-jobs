periodics:
- name: eks-anywhere-e2e-cleanup-periodic
  cron: "0 */1 * * *"
  cluster: "prow-presubmits-cluster"
  error_on_eviction: true
  decoration_config:
    gcs_configuration:
      bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  extra_refs:
  - org: aws
    repo: eks-anywhere
    base_ref: main
  labels:
    disk-usage: "true"
  spec:
    serviceaccountName: presubmits-build-account
    automountServiceAccountToken: false
    containers:
    - name: build-container
      image: public.ecr.aws/eks-distro-build-tooling/builder-base:standard-3956bec64df53844441da271d1f3a1aa465c0277.2

      command:
      - bash
      - -c
      - >
        trap 'touch /status/done && rm -rf /home/prow/go/src/' EXIT
        &&
        make e2e-cleanup
      env:
      - name: TEST_ROLE_ARN
        value: "arn:aws:iam::025778587028:role/EksaTestCleanUpBuildRole"
      - name: INTEGRATION_TEST_STORAGE_BUCKET
        value: "testbuildstack-025778587-eksaintegrationtestresou-1tqbb00woona4"
      - name: INTEGRATION_TEST_MAX_INSTANCE_AGE
        value: "16200"
      - name: INTEGRATION_TEST_INSTANCE_TAG
        value: "EKSA-E2E"
      resources:
        requests:
          memory: "4Gi"
          cpu: "1024m"
    - name: disk-monitor
      image: public.ecr.aws/amazonlinux/amazonlinux:2
      command:
      - sh
      args:
      - /disk-usage-script/entrypoint.sh
