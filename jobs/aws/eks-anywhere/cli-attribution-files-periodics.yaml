periodics:
- name: eks-anywhere-attribution-files-periodic
  cron: "0 8 * * 1-5"
  cluster: "prow-presubmits-cluster"
  decoration_config:
    timeout: 3h
    gcs_configuration:
      bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
      path_strategy: explicit
    s3_credentials_secret: s3-credentials
  extra_refs:
  - org: aws
    repo: eks-anywhere
    base_ref: main
  spec:
    serviceaccountName: presubmits-build-account
    automountServiceAccountToken: false
    containers:
    - name: build-container
      image: public.ecr.aws/eks-distro-build-tooling/builder-base:standard-7b447c5277c77f04b5a78d6b742b0f84f7f696eb.2
      command:
      - bash
      - -c
      - >
        make update-attribution-files
      resources:
        requests:
          memory: "16Gi"
          cpu: "4"
      volumeMounts:
      - name: ssh-auth
        mountPath: /secrets/ssh-secrets
        readOnly: true
      - name: github-auth
        mountPath: /secrets/github-secrets
        readOnly: true
    volumes:
    - name: ssh-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-ssh-secret
    - name: github-auth
      secret:
        defaultMode: 256
        secretName: pr-bot-github-token
