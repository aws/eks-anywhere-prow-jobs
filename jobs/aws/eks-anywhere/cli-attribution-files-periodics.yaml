periodics:
  - name: eks-anywhere-attribution-files-periodic
    # Runs every weekday (M-F) at 2PM PST
    cron: "0 21 * * 1-5"
    cluster: "prow-presubmits-cluster"
    decoration_config:
      timeout: 3h
      gcs_configuration:
        bucket: s3://prowpresubmitsdataclusterstack-prowbucket7c73355c-vfwwxd2eb4gp
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
    extra_refs:
    - org: aws
      repo: eks-anywhere
      base_ref: main
    spec:
      serviceaccountName: presubmits-build-account
      automountServiceAccountToken: false
      containers:
      - image: public.ecr.aws/eks-distro-build-tooling/builder-base:465f465018b2888089fa7f62bf2531cf0ef741f5.2
        command:
        - bash
        - -c
        - >
          make update-attribution-files
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "4"
        volumeMounts:
        - name: ssh-auth
          mountPath: /secrets/ssh-secrets
          readOnly: true
        - name: github-auth
          mountPath: /secrets/github-secrets
          readOnly: true
      volumes:
      - name: ssh-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-ssh-secret
      - name: github-auth
        secret:
          defaultMode: 256
          secretName: pr-bot-github-token
